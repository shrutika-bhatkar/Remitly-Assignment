<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity">

<head>
	<meta charset="ISO-8859-1">
	<title> List of Users</title>
	<!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>-->
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>

</head> 
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary navbar-fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Login & Registration Page</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
  </div>
</nav>

<div class="container text-center">
	<div>
		<form th:action="@{/logout}" method="post">
			
			<input type="submit" value="Sign Out" />
		</form>
	</div>
	<div>
		<h1>List of Employees</h1>
	</div>
	
	<div>
		<table class="table table-striped table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Emp ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>E-mail</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${listEmp}">>
					<td th:text="${emp.id}">User ID</td>
					<td th:text="${emp.firstName}">First Name</td>
					<td th:text="${emp.lastName}">Last Name</td>
					<td th:text="${emp.email}">E-mail</td>

				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
